<!DOCTYPE html>
<html> 
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no, minimal-ui" />

<title>test12</title> 
<link rel="stylesheet" href="../css/blueprint/screen.css" type="text/css" media="all"/>
<link rel="stylesheet" href="../css/rain.css" type="text/css" media="all"/>
<style type="text/css">  
body{font-size:12px; background: #15151d ; width: 320px !important; margin: 0 auto;} 
/*折线图*/
#lineChartSVG-2 .area path{stroke-width: 2;}
.lineChart-areaLine {fill: none; stroke-width: 1;}
.lineChart-bubblewrap{stroke:#fff;}
.lineChart-bubble-label { fill: #fff; font-size: 12px;}
.lineChart-bubble-value { fill: #fff; font-size: 12px;} 
.lineChart-circle__highlighted { fill: #359ae0; stroke:#359ae0;}
.lineChart-svg{ background: url(bgline.png) no-repeat 15px 0; background-size: 271px 151px;}
.lineChart-xAxisTicks .domain, .lineChart-xAxis .domain, .lineChart-yAxisTicks .domain { display: none;}
.lineChart-xAxis .tick line { display: none;}
.lineChart-xAxis .tick text{fill:#999;}
.lineChart-xAxisTicks .tick line, .lineChart-yAxisTicks .tick line {fill: none; stroke: #ccc; stroke-width: 1; }

.hidden { display: none;}
.balltipAnim{ -webkit-transform: scale(1,1);}
.balltip {position:absolute; width:40px; text-align: center; height: 40px; line-height:40px;  background-color:#ff5b59;  color:#a02c2b;  border-radius:100%; pointer-events:none; -webkit-transition: all 0.5s ease-in;}
.pathAnima {fill:none;stroke-dashoffset: 0;transition: stroke-dashoffset 1.595056250356918s ease-in-out 0s; }
.o-0{opacity:0;}
.head{height: 50px;}
</style> 
</head>
<body class="body bg37"> 
	<div class="head">
		
	</div>
      <div id="lineChart-2" class="posr ml mr">
	<svg id="lineChartSVG-2" class="lineChart-svg">
	  <defs>
		<linearGradient id="gradientBg2"  x1="0%" y1="0%" x2="100%" y2="0%">
		  <stop stop-color="#86383d" stop-opacity="1" offset="0%" />
		  <stop stop-color="#86383d" stop-opacity="0"  offset="100%" />
		</linearGradient>
		<linearGradient id="gradientBg3"  x1="0%" y1="0%" x2="100%" y2="0%">
		  <stop stop-color="#ffa039" stop-opacity="1" offset="0%" />
		  <stop stop-color="#ffa039" stop-opacity="0"  offset="100%" />
		</linearGradient>
		<linearGradient id="gradientBg3"  x1="0%" y1="0%" x2="100%" y2="0%">
		  <stop stop-color="#bcd045" stop-opacity="1" offset="0%" />
		  <stop stop-color="#bcd045" stop-opacity="0"  offset="100%" />
		</linearGradient>
	  </defs>
	</svg>
	<div id="tooltip-2" class="balltip hide"> 
		<span class="j_value"></span>
	</div>
      </div>
      <input type="button" value="动画" id="run" /> 
<script src="d3.v3.min.js"></script>
<script src="../js/jquery-1.7.2.js"></script>
<script src="../js/util.js"></script>  
<script src="lineChart.js"></script>  
<script type="text/javascript">
var init = function(){
	//折线图数据
	var lineChart2 = [{ date: '2006-02-1',label: '支出',value: 51.55},{	date: '2006-03-1',label: '支出',value: 61.02},{date: '2006-04-1',label: '支出',
		value: 77.22},{date: '2006-05-1',label: '支出',value: 74.25},{date: '2006-06-1',label: '支出',value: 145.88},{date: '2006-07-1',	label: '支出',
		value:  89.22}];
	var lineChart3 = [{ date: '2006-02-1',label: '支出',value: 21.55},{	date: '2006-03-1',label: '支出',value: 11.02},{date: '2006-04-1',label: '支出',
		value: 27.22},{date: '2006-05-1',label: '支出',value: 64.25},{date: '2006-06-1',label: '支出',value: 65.88},{date: '2006-07-1',	label: '支出',
		value:  49.22}];
	var lineChart4 = [{ date: '2006-02-1',label: '支出',value: 31.55},{	date: '2006-03-1',label: '支出',value: 111.02},{date: '2006-04-1',label: '支出',
		value: 77.22},{date: '2006-05-1',label: '支出',value: 24.25},{date: '2006-06-1',label: '支出',value: 35.88},{date: '2006-07-1',	label: '支出',
		value:  19.22}];
	//折线图
	var temp2 = mobile.drawLineChart({
		elementId:'#lineChart-2',
		tooltipId:'#tooltip-2',
		width: $("#lineChart-2").width(),
		height:150, 
		data: lineChart2,
		multi: true,
		duration:1500,
		delay:500,
		xTicks: false,
		xTickstransX: 15,

		xTicksize:155,

		xAxissize:-150,

		showtext: false

	temp2.drawChart({
		data:lineChart3,
		stroke: "#ffa039",
		strokeWidth: 2,
		areafill:"url(#gradientBg3)",
		fill: "#ffa039",
		radius: 3,
		activeFill: "#fff",
		showtext: false
	});
	temp2.drawChart({
		data:lineChart4,
		stroke: "#bcd045",
		strokeWidth: 2,
		areafill:"url(#gradientBg3)",
		fill: "#bcd045",
		radius: 3,
		activeFill: "#fff",
		showtext: false
	});

init();
$("#run").on("click",function(){
	init();
});
</script>

</html>

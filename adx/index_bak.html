<script type="text/javascript">
var init = function(){
	window.w = window.screen.width;
	window.h = window.screen.height;
	$("#page-pop,#page-content").css({"height": 1*h +"px"});
	$(".pop-mask").css({"height": h +"px"}).hide();

	//活动规则
	$(".p1-btn").on("click",function(){
		$("#page-pop,.pop-mask").show();
		$(".p1-pop").show();
	});
	$(".p1-pop-close").on("click",function(){
		$("#page-pop,.pop-mask").hide();
		$(".p1-pop").hide();
	});

    //问答
    $(".qna1 .answer-b").on("click",function(){
        $(".qna1").addClass("qna1-current");
        $("#page-pop,.pop-mask,.qna-error").show();
    });
    $(".qna2 .answer-b").on("click",function(){
        $(".qna2").addClass("qna2-current");
        $("#page-pop,.pop-mask,.qna-error").show();
    });
    $(".qna3 .answer-b").on("click",function(){
        $(".qna3").addClass("qna3-current");
        $("#page-pop,.pop-mask,.qna-end").show();
    });
    $(".qna-close").on("click",function(){
        $("#page-pop,.pop-mask,.qna-error,.qna-end").hide();
    });

	//我的奖品
	$(".p8-btn").on("click",function(){
		$("#page-pop,.pop-mask,.p8-pop").show();
	});
	$(".p8-pop-close").on("click",function(){
		$("#page-pop,.pop-mask,.p8-pop").hide();
	});

};
init();
window.initAudio = function(){
    window.audio = document.getElementById("audio");
    window.audio1 = document.getElementById("audio1");
    window.audio2 = document.getElementById("audio2");
    window.audio3 = document.getElementById("audio3");
    window.audio4 = document.getElementById("audio4");
    window.audio5 = document.getElementById("audio5");
    window.audio6 = document.getElementById("audio6"); 
}
window.initAudio();
$('body').one('touchmove',function(){
    window.audio.play();
}) 
$("#music1").on("click", function(){
    window.audio.pause();
    window.audio1.play();
    window.audio2.pause();
    window.audio3.pause();
    window.audio4.pause();
    window.audio5.pause();
    window.audio6.pause();
})
$("#music2").on("click", function(){

})

</script>

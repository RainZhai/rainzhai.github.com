<!DOCTYPE html>
<html lang="zh-cn" class="no-js">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<meta http-equiv="Content-Type">
<meta content="text/html; charset=utf-8">
<meta charset="utf-8">
<title>阿达西翼起摇活动</title>
<meta name="viewport" content="width=device-width,height=device-height, initial-scale=1.0, maximum-scale=1,user-scalable=no">
<meta name="format-detection" content="telephone=no">
<meta name="format-detection" content="email=no">
<link rel="stylesheet" type="text/css" href="css/reset.css">
<link rel="stylesheet" type="text/css" href="css/animations.css">
<link rel="stylesheet" type="text/css" href="css/style.css">
<style>
  /*iPhone4*/
  @media only screen and (max-height: 480px) {
 .p10-3 {
  margin-top: 3%;
}
  }
</style>
</head>
<body>
 
<div id="page-pop">
  <div class="pop-mask"></div>

  <!-- page1 -->
  <div class="pop p1-pop">
    <img src="images/p1-pop.png" width="300">
    <span class="p1-pop-close"></span>
  </div>

  <!-- 问答 错误 -->
  <div class="pop qna-error">
    <span class="qna-close"></span>
  </div>

  <!-- 问答 结束 -->
  <div class="pop qna-end">
    <span class="qna-close"></span>
  </div>

  <!-- page8 -->
  <div class="pop p8-pop">
    <div class="text">
      <p>xxxx</p>
      <p>xxxx</p>
      <p>xxxx</p>
      <p>xxxx</p>
    </div>
    <span class="p8-pop-close"></span>
  </div>

</div>


<div id="page-content">
  <div class="page page-10">
    <div class="p10-1"><img id="music6" src="images/p10-1.png" width="290"></div>
    <div class="p10-3"><img src="images/p10-2.png" width="290"></div>
    <div class="p10-3"><img src="images/p10-3.png" width="111"></div>
    <a class="p10-close" href="index.html" style="display:block;"><img src="images/p10-close.png"></a>
  </div> 
</div>
 
<audio src="music/music.mp3" id="audio" autoplay="autoplay" loop="loop"></audio> 

<script type="text/javascript" src="js/zepto.min.js"></script> 
<script type="text/javascript" src="js/touch.js"></script> 
<script type="text/javascript" src="js/js.js"></script>
<script type="text/javascript">
var init = function(){
	window.w = window.screen.width;
	window.h = window.screen.height;
	$("#page-pop,#page-content").css({"height": 1*h +"px"});
	$(".pop-mask").css({"height": h +"px"}).hide();

	//活动规则
	$(".p1-btn").on("click",function(){
		$("#page-pop,.pop-mask").show();
		$(".p1-pop").show();
	});
	$(".p1-pop-close").on("click",function(){
		$("#page-pop,.pop-mask").hide();
		$(".p1-pop").hide();
	});

    //问答
    $(".qna1 .answer-b").on("click",function(){
        $(".qna1").addClass("qna1-current");
        $("#page-pop,.pop-mask,.qna-error").show();
    });
    $(".qna2 .answer-b").on("click",function(){
        $(".qna2").addClass("qna2-current");
        $("#page-pop,.pop-mask,.qna-error").show();
    });
    $(".qna3 .answer-b").on("click",function(){
        $(".qna3").addClass("qna3-current");
        $("#page-pop,.pop-mask,.qna-end").show();
    });
    $(".qna-close").on("click",function(){
        $("#page-pop,.pop-mask,.qna-error,.qna-end").hide();
    });

	//我的奖品
	$(".p8-btn").on("click",function(){
		$("#page-pop,.pop-mask,.p8-pop").show();
	});
	$(".p8-pop-close").on("click",function(){
		$("#page-pop,.pop-mask,.p8-pop").hide();
	});

};
init();
window.initAudio = function(){
    window.audio = document.getElementById("audio");
    window.audio1 = document.getElementById("audio1");
    window.audio2 = document.getElementById("audio2");
    window.audio3 = document.getElementById("audio3");
    window.audio4 = document.getElementById("audio4");
    window.audio5 = document.getElementById("audio5");
    window.audio6 = document.getElementById("audio6"); 
}
window.initAudio();
$('body').one('touchmove',function(){
    window.audio.play();
}) 
$("#music1").on("click", function(){
    window.audio.pause();
    window.audio1.play();
    window.audio2.pause();
    window.audio3.pause();
    window.audio4.pause();
    window.audio5.pause();
    window.audio6.pause();
})
$("#music2").on("click", function(){
    window.audio.pause();
    window.audio2.play();
    window.audio1.pause();
    window.audio3.pause();
    window.audio4.pause();
    window.audio5.pause();
    window.audio6.pause();
})
$("#music3").on("click", function(){
    window.audio.pause();
    window.audio3.play();
    window.audio1.pause();
    window.audio2.pause();
    window.audio4.pause();
    window.audio5.pause();
    window.audio6.pause();
})
$("#music4").on("click", function(){
    window.audio.pause();
    window.audio4.play();
    window.audio1.pause();
    window.audio2.pause();
    window.audio3.pause();
    window.audio5.pause();
    window.audio6.pause();
})
$("#music5").on("click", function(){
    window.audio.pause();
    window.audio5.play();
    window.audio1.pause();
    window.audio2.pause();
    window.audio3.pause();
    window.audio4.pause();
    window.audio6.pause();
})
$("#music6").on("click", function(){
    window.audio.pause();
    window.audio6.play();
    window.audio1.pause();
    window.audio2.pause();
    window.audio3.pause();
    window.audio4.pause();
    window.audio5.pause();
})

</script>

</body>
</html>

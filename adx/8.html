<style type="text/css">
.shark{-webkit-animation: sharkani 0.2s 2 ease-in-out;  animation: sharkani 0.2s  2 ease-in-out;}
.shark2{-webkit-animation: sharkani2 0.2s 2 ease-in-out;  animation: sharkani2 0.2s  2 ease-in-out;}
@keyframes 'sharkani' {
    0% { transform: translateX(0px);}
    20% {transform: translateX(-40px);}
    50% {transform: translateX(0);}
    70% {transform: translateX(40px);}
    100% {transform: translateX(0deg);}
}
@-webkit-keyframes 'sharkani' {
    0% { transform: translateX(0px);}
    20% {transform: translateX(-40px);}
    50% {transform: translateX(0);}
    70% {transform: translateX(40px);}
    100% {transform: translateX(0deg);}
} 
@keyframes 'sharkani2' {
    0% { transform: translateX(0px);}
    20% {transform: translateX(-40px);}
    50% {transform: translateX(0);}
    70% {transform: translateX(40px);}
    100% {transform: translateX(0deg);}
}
@-webkit-keyframes 'sharkani2' {
    0% { transform: translateX(0px);}
    20% {transform: translateX(-40px);}
    50% {transform: translateX(0);}
    70% {transform: translateX(40px);}
    100% {transform: translateX(0deg);}
}

<script type="text/javascript">
var init = function(){
	window.w = window.screen.width;
	window.h = window.screen.height;
	$("#page-pop,#page-content").css({"height": 1*h +"px"});
	$(".pop-mask").css({"height": h +"px"}).css({"visibility":"hidden"});

	//活动规则
	$(".p1-btn").on("click",function(){
/*		$("#page-pop,.pop-mask").show();
		$(".p1-pop").show();*/ 
              $("#page-pop,.pop-mask").css({"visibility":"visible"});
              $(".p1-pop").css({"visibility":"visible"});
	});
	$(".p1-pop-close").on("click",function(){
/*		$("#page-pop,.pop-mask").hide();
		$(".p1-pop").hide();*/
              $("#page-pop,.pop-mask").css({"visibility":"hidden"});
              $(".p1-pop").css({"visibility":"hidden"});
	});

    //问答  
    var errorq = 0;
    $(".qna1 .answer-b").on("click",function(){
        $(".qna1").addClass("qna1-current");
        setTimeout(function(){
        $("#page-pop,.pop-mask,.qna-error").css({"visibility":"visible"});
        },500); 
        errorq = 1;
    });
    $(".qna2 .answer-b").on("click",function(){
        $(".qna2").addClass("qna2-current");
        setTimeout(function(){
        $("#page-pop,.pop-mask,.qna-error").css({"visibility":"visible"});
        },500); 
        errorq = 2;
    });
    $(".qna3 .answer-b").on("click",function(){
        $(".qna3").addClass("qna3-current");
        setTimeout(function(){
        $("#page-pop,.pop-mask,.qna-error").css({"visibility":"visible"});
        },500); 
        errorq = 3;
    });
    $(".answer-a").on("click",function(){
        setTimeout(function(){
          location.href="8.html";
        },500); 
    });

    $(".qna-close").on("click",function(){
        $("#page-pop,.pop-mask,.qna-error,.qna-end").css({"visibility":"hidden"});
        if(errorq===1){
          $(".j_qna11").css({"visibility":"hidden"});
          $(".j_qna22").css({"visibility":"visible"});
        }
        if(errorq===2){
          $(".j_qna22").css({"visibility":"hidden"});
          $(".j_qna33").css({"visibility":"visible"});
        }
        if(errorq===3){
          $(".j_qna33").css({"visibility":"hidden"});
          $(".j_qna11").css({"visibility":"visible"});
        }
    });

	//我的奖品
	$(".p8-btn").on("click",function(){
		$("#page-pop,.pop-mask,.p8-pop").css({"visibility":"visible"});
	});
	$(".p8-pop-close").on("click",function(){
		$("#page-pop,.pop-mask,.p8-pop").css({"visibility":"hidden"});
	});

};
init();
window.initAudio = function(){
    window.audio = document.getElementById("audio");
    window.audio1 = document.getElementById("audio1");
    window.audio2 = document.getElementById("audio2");
    window.audio3 = document.getElementById("audio3");
    window.audio4 = document.getElementById("audio4");
    window.audio5 = document.getElementById("audio5");
    window.audio6 = document.getElementById("audio6"); 
}
window.initAudio();
$('body').one('touchmove',function(){
    window.audio.play();
}) 
$("#music1").on("click", function(){
    window.audio1.play();
    window.audio2.pause();
    window.audio3.pause();
    window.audio4.pause();
    window.audio5.pause();
    window.audio6.pause();
})
$("#music2").on("click", function(){
    window.audio2.play();
    window.audio1.pause();
    window.audio3.pause();
    window.audio4.pause();
    window.audio5.pause();
    window.audio6.pause();
})
$("#music3").on("click", function(){
    window.audio3.play();
    window.audio1.pause();
    window.audio2.pause();
    window.audio4.pause();
    window.audio5.pause();
    window.audio6.pause();
})
$("#music4").on("click", function(){
    window.audio4.play();
    window.audio1.pause();
    window.audio2.pause();
    window.audio3.pause();
    window.audio5.pause();
    window.audio6.pause();
})
$("#music5").on("click", function(){
    window.audio5.play();
    window.audio1.pause();
    window.audio2.pause();
    window.audio3.pause();
    window.audio4.pause();
    window.audio6.pause();
})
$("#music6").on("click", function(){
    window.audio6.play();
    window.audio1.pause();
    window.audio2.pause();
    window.audio3.pause();
    window.audio4.pause();
    window.audio5.pause();
})

</script>

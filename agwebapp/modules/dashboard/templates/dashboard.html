<!-- Content Header (Page header) -->
<section class="content-header">
    <!--<h1 style="font-weight: bolder">
        Dashboard
        <small>Control panel</small>
    </h1>-->
    <div class="col-xs-12">
        <div class="navbar module-nav">
            <ul class="nav navbar-nav">
                <li ng-click="selectMenu(menu)" ng-class="{true: 'active'}[menu==selectedMenu]">
                    <a ui-sref="DashBoard">最近销售</a>
                </li>
                <li ng-click="selectMenu(menu)" ng-class="{true: 'active'}[menu==selectedMenu]">
                    <a ui-sref="DashBoard">最新上架</a>
                </li>
                <li ng-click="selectMenu(menu)" ng-class="{true: 'active'}[menu==selectedMenu]">
                    <a ui-sref="DashBoard">商品体检</a>
                </li>
                <li ng-click="selectMenu(menu)" ng-class="{true: 'active'}[menu==selectedMenu]">
                    <a ui-sref="DashBoard">库存报警</a>
                </li>
                <li ng-click="selectMenu(menu)" ng-class="{true: 'active'}[menu==selectedMenu]">
                    <a ui-sref="DashBoard">系统操作报告及通知</a>
                </li>
            </ul>
        </div>
    </div>
</section>

<!-- Main content -->
<section class="content" ng-controller="DashBoardCtrl" ng-init="init()">


    <!-- Small boxes (Stat box) -->
    <div class="row">
        <div class="col-lg-9 col-xs-6">&nbsp;</div>
        <div class="col-lg-3 col-xs-6">
            <ul class="nav nav-pills">
                <li ng-repeat="item in salesTab"
                    ng-class="{true:'active'}[item==selectedSales]"
                    ng-click="selectSales(item)">
                    <a href="javascript:void(0)">{{item.title}}</a>
                </li>
            </ul>
        </div>
        <div class ="col-lg-12 col-xs-8">
            <div class="box">
                <img style="width:100%;" src="images/example.png">
            </div>
        </div>

        <div class="col-lg-9 col-xs-6">&nbsp;</div>
        <div class="col-lg-3 col-xs-6">
            <ul class="nav nav-pills">
                <li ng-repeat="item in sumTab"
                    ng-class="{true:'active'}[item==selectedSum]"
                    ng-click="selectSum(item)">
                    <a href="javascript:void(0)">{{item.title}}</a>
                </li>
            </ul>
        </div>
        <div class ="col-lg-12 col-xs-8">
            <div class="box">
                <div class="col-lg-4 col-xs-6">
                    <!-- small box -->
                    <div class="small-box bg-aqua">
                        <div class="inner">
                            <h3>&nbsp;</h3>
                            <p>日汇总：柱状图方式展示日销售量和销售额（双柱）保留最近15日数据</p>
                        </div>
                        <div class="icon">
                            <i class="ion ion-bag"></i>
                        </div>
                        <a href="#" class="small-box-footer">&nbsp;<i class="fa fa-arrow-circle-right"></i></a>
                    </div>
                </div><!-- ./col -->
                <div class="col-lg-4 col-xs-6">
                    <!-- small box -->
                    <div class="small-box bg-green">
                        <div class="inner">
                            <h3>&nbsp;<sup style="font-size: 20px">&nbsp;</sup></h3>
                            <p>周汇总：柱状图方式展示周销售量和销售额（双柱）保留最近12周数据</p>
                        </div>
                        <div class="icon">
                            <i class="ion ion-stats-bars"></i>
                        </div>
                        <a href="#" class="small-box-footer">&nbsp;<i class="fa fa-arrow-circle-right"></i></a>
                    </div>
                </div><!-- ./col -->
                <div class="col-lg-4 col-xs-6">
                    <!-- small box -->
                    <div class="small-box bg-yellow">
                        <div class="inner">
                            <h3>&nbsp;<sup style="font-size: 20px">&nbsp;</sup></h3>
                            <p>月汇总：柱状图方式展示日销售量和销售额（双柱）保留最近12个月数据</p>
                        </div>
                        <div class="icon">
                            <i class="ion ion-person-add"></i>
                        </div>
                        <a href="#" class="small-box-footer">&nbsp;<i class="fa fa-arrow-circle-right"></i></a>
                    </div>
                </div><!-- ./col -->
            </div>
        </div>
    </div><!-- /.row -->
</section><!-- /.content -->

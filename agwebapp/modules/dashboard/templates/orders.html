<section class="content-header">
    <h1 style="font-weight: bolder">
        Dashboard
        <small>Control panel</small>
    </h1>
    <ol class="breadcrumb">
        <li><a href="#"><i class="fa fa-dashboard"></i>Dashboard</a></li>
        <li class="active">Orders</li>
    </ol>
</section>

<!-- Main content -->
<section class="content" ng-controller="OrdersCtrl" ng-init="init()">

    <div class="box">
        <div class="box-header">
            <h3 class="box-title" style="font-weight: bolder">订单详情</h3>
            <small>共计{{count}}个</small>
        </div>
        <div class="box-body">
            <table class="table table-bordered table-striped">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>产品编码</th>
                    <th>套餐编码</th>
                    <th>创建时间</th>
                    <th>到期时间</th>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="item in orderList">
                    <td>{{item.id}}</td>
                    <td>{{item.productCode}}</td>
                    <td>{{item.packageCode}}</td>
                    <td>{{item.gmtCreate}}</td>
                    <td>{{item.validPeriod}}</td>
                </tr>
                </tbody>
            </table>
            <sn-pager style="float: right" ng-show="isShowPageIndex()" items-per-page="pageSize" total-items="totalDataCount" list-size="10"></sn-pager>
        </div>
    </div>
</section>
